<!DOCTYPE html>
<html>
<head>
	<title>resume</title>
	<meta charset="utf-8">
	<meta name="viewport"
			content="width=device-width,
			initial-scale=1,
			minimum-scale=1,
			maximum-scale=1,
			user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<!-- 模块化打包统一入口 -->
</head>
<body>
	<!-- 1:html中的ani的代码
	2：确保swiper.animate1.0.2.min有接口暴露
	3：在index.js中引入swiper.animate1.0.2.min
	4:在index.js中调用动画初始化操作部分，注意需要将方法写成‘对象.方法’
	5:在index.css中引入animate.css的动画样式 -->
	<div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
            <div><img src="./images/1.jpg" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s" /></div>
            <h1 class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1.3s">个人简历</h1>
           		<h2 class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="1.5s">李慧慧</h2>
           		<span class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="2s">求职：前端开发工程师</span>
            	<span class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="1.5s">给我一个机会 还您一份惊喜</span>
            </div>

            <div class="swiper-slide">
           		 <h2>个人信息</h2>
            </div>
            <div class="swiper-slide">
 			<span></span>
            <button id="enter">点击体验</button>

            </div>
            
           
        </div>

        <!-- <div class="swiper-pagination"></div> -->
    </div>

    <div id="myIscroll">

    	<div id="header">
    	<button id="btn">预览图片</button>
    	<span>个人简历</span>
    	<button>扫描二维码</button>
    	</div>
 
		<div id="wrapper">
			<div id="scroller">
				<ul>
			 	 	
			 
				</ul>
			</div>
		</div>
 
		<div id="footer">
			<div id="skill">技能</div>
			<div id="project">作品</div>
			<div id="work">经历</div>
			<div id="my">我的</div>
		</div>
 

    </div>
 
 

<script type="text/javascript" src='js/index.js'></script>
</body>
</html>
